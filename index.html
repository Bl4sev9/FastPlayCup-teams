        body {
            font-family: Arial, sans-serif;
            margin: 0;

   header {
  align-items: center;

header a {

}
        .content {

    h3{

        table {
            position:center;
            margin-bottom:100px;
            margin-top:100px;
            border-collapse: collapse;
            background-color: #121212;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            border-color: #970000;
            border: 2px solid #970000;
            border-collapse: collapse;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

              .team {
            display: flex;
            align-items: center; /* Ustawienie pionowego wyrównania */
            justify-content: space-between;
            gap: 20px;
        }

       /* .info {
            flex: 3;

            nav {
      display: flex;
      gap: 15px;
      position: absolute;
      left:75%;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #0af;
    }
    th, td {
        border: 1px solid #970000;
        padding: 10px 20px;
        text-align: left;
    }

        th {
            background-color: #970000;
            color: #E39113;
        }

        td {
            font-size: 16px;
        }

        .text {
            text-align: left;
            margin: 20px;
            color: #ffffff;
        }

        .footer {
            background-color: #333;
            color: #eaeaea;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative; /* Optional: allows content alignment with page */
        }

        .footer a {
            color: #0af;
            text-decoration: none;
        }

        header img {
          height: 70px;
          left: 50%;
          object-fit: contain;
          position: absolute;
          transform: translateX(-50%);
        }

        .footer img {
            height: 30px; /* Set height to match footer size */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image with text */
            transition: transform 0.3s ease;
        }

        .footer img:hover {
            transform: scale(1.2);
        }

        
        .support{
            color:#990025 !important;
        }
        
        .data{
            font-size: 10px;
        }
        .proftb{
            position:right;
        }

        .info {
          flex: 1; /* Tekst zajmuje większość miejsca */
        }

      
        .image img {
          height: 120px; /* dostosuj w zależności od potrzeb */
          object-fit: contain;
          border-radius: 10px; /* opcjonalnie, dla stylu */
        }
